<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<table>
<thead>
  <tr><th colspan="4">Category Listing</th></tr>
</thead>
<tbody>
  <tr ng-repeat="category in categoryList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>
      <img src="img/flags/{{category.Category.nationality}}.png" />
      <a href="#/drivers/{{category.Category.driverId}}">
	  	{{category.Category.givenName}}&nbsp;{{category.Category.familyName}}
	  </a>
	</td>
    <td>{{category.Constructors[0].name}}</td>
    <td>{{category.points}}</td>
  </tr>
</tbody>
</table>
